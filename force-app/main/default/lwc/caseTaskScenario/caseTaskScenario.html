<template>
    <!--Case Landing Page-->
    <template if:true={landingPageVisible}>
        <lightning-card icon-name="standard:case" title="Case Records">
            <lightning-button variant="brand" label="New Case" onclick={handleNewCaseButtonClick}
                class="slds-float_right slds-p-right_large">
            </lightning-button><br><br>
            <lightning-datatable data={casesData} columns={caseColumns} key-field="Id"
                onrowaction={handleRecordDetailButton}>
            </lightning-datatable>
        </lightning-card>

        <lightning-card>
            <!--Case  -->
            <div class="slds-grid slds-grid_vertical-align-center slds-grid_align-spread" style="padding-top: 0.5em;">
                <div class="slds-col">
                    <div class="slds-list_inline slds-p-bottom_xx-small">
                        <label class="slds-text-color_weak slds-p-horizontal_x-small" for="recordsPerPage">Page
                            Size:</label>
                        <div class="slds-select_container">
                            <select class="slds-select" id="recordsPerPage" onchange={handleRecordsPerPage}>
                                <template for:each={pageSizeOptions} for:item="option">
                                    <option key={option} value={option}>{option}</option>
                                </template>
                            </select>
                        </div>
                    </div>
                </div>

                <!--PAGINATION-->
                <div class="slds-align_absolute-center" style="height:5rem">
                    <lightning-button disabled={disableOnFirstPage} icon-name="utility:jump_to_left" label="First"
                        class="slds-p-horizontal_x-small" alternative-text="first page"
                        onclick={firstPage}></lightning-button>

                    <lightning-button disabled={disableOnFirstPage} icon-name="utility:chevronleft" label="Previous"
                        alternative-text="Previous" onclick={previousPage}></lightning-button>
                    &nbsp;
                    <span class="slds-badge">Showing {pageNumber} &nbsp;of&nbsp; {totalPages} &nbsp;&nbsp;Page(s)</span>
                    &nbsp;
                    <lightning-button disabled={disableOnLastPage} icon-name="utility:chevronright" label="Next"
                        alternative-text="Next" onclick={nextPage} class="slds-p-horizontal_x-small"
                        icon-position="right"></lightning-button>

                    <lightning-button disabled={disableOnLastPage} icon-name="utility:jump_to_right" label="Last"
                        alternative-text="last page" onclick={lastPage} icon-position="right"></lightning-button>
                </div>


                <div class="slds-clearfix">
                    <div class="slds-float_right">
                        <span class="slds-badge"> Total Records: {totalRecords}</span>
                    </div>
                </div>
            </div>
        </lightning-card>
    </template>
    <!--Case Record Detail-->
    <template if:true={caseDetailVisible}>
        <lightning-card icon-name="standard:case_change_status" title="Case Record Detail Page"><br>
            <div class="slds-p-around_large">
                <lightning-record-form record-id={rowData.Id} object-api-name="Case" layout-type="Full" mode="Editable"
                    columns="3">
                </lightning-record-form>
            </div>
            <div class="slds-align_absolute-center">
                <lightning-button variant="neutral" label="Go Back" onclick={handleGoBackClick}></lightning-button>
                &nbsp;&nbsp;
                <lightning-button variant="destructive" label="Delete Case"
                    onclick={handleDeleteClick}></lightning-button>
            </div>
        </lightning-card>
    </template>
    <!--Account Record Detail-->
    <template if:true={accountDetailVisible}>
        <lightning-card icon-name="standard:account_info" title="Account Record Detail Page"> <lightning-button
                variant="brand" label="New Case" onclick={handleNewCaseButtonClick}
                class="slds-float_right slds-p-right_large"></lightning-button><br>
            <div class="slds-p-around_large">
                <lightning-record-form record-id={rowData.AccountId} object-api-name="Account" layout-type="Full"
                    mode="Editable" columns="3">
                </lightning-record-form>
                <div class="slds-align_absolute-center">
                    <lightning-button variant="neutral" label="Go Back" onclick={handleGoBackClick}
                        class="slds-p-top_large"></lightning-button>
                    &nbsp;&nbsp;
                </div>
            </div>
        </lightning-card>
    </template>
    <!--New Case Record -->
    <template if:true={showNewCasePopup}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <lightning-button-icon class="slds-modal__close" title="Close" icon-name="utility:close"
                        icon-class="slds-button_icon-inverse" onclick={handleDialogClose}></lightning-button-icon>

                    <h2 class="slds-text-heading_medium slds-hyphenate header-string">
                        Create New Case
                    </h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <slot>
                        <lightning-record-form object-api-name={caseObjectApiName} fields={NewCaseRecordFields}
                            onsuccess={handleNewCaseSave} oncancel={handleNewCaseCancel} columns="2">
                        </lightning-record-form>
                    </slot>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

</template>
