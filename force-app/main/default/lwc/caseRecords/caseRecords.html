<template>
    <lightning-card title="Case Records">
        <lightning-button variant="brand" label="New Case" title="Primary action" onclick={handleShowModal}
            class="slds-float_right"></lightning-button><br><br>
        <c-new-case></c-new-case>
        <lightning-datatable hide-checkbox-column data={cases} columns={columns} key-field="Id"
            onrowaction={handleRowAction}>
        </lightning-datatable>
    </lightning-card>









    <lightning-card>
        <a href="#" onclick={handleClick}>
            <div class=" Style slds-grid slds-gutters">
                <div class="slds-col">
                    <span><img src={doctor.ProfilePicLink__c} alt="Profile photo" /></span>
                </div>&nbsp;&nbsp;&nbsp;&nbsp;
                <div class="slds-col slds-size-around_large">
                    <span>
                        <h1 class="slds-text-heading_large">{doctor.Name}</h1>
                        <div class="slds-text-heading_medium">
                            <h1>{doctor.Speciality__c}</h1>
                        </div>
                        <div class="slds-size-around_medium">
                            <strong>Collabera HealthCare</strong>
                        </div>
                        <div>
                            <p> <lightning-formatted-email value={doctor.Email__c}></lightning-formatted-email></p>
                        </div>
                    </span>
                </div>
            </div>
        </a>
    </lightning-card>



</template>
