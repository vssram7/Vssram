<!-- newCaseRecordComponent.html -->
<template>
  <lightning-card title="New Case" icon-name="standard:case">
    <div class="slds-p-horizontal_medium slds-p-vertical_medium">
      <lightning-input label="Subject" value={subject} onchange={handleSubjectChange}></lightning-input>
      <lightning-input label="Account Id" type="text" value={accountId}
        onchange={handleAccountIdChange}></lightning-input>
      <lightning-combobox label="Origin" value={origin} options={originOptions}
        onchange={handleOriginChange}></lightning-combobox>
      <lightning-combobox label="Status" value={status} options={statusOptions}
        onchange={handleStatusChange}></lightning-combobox>
      <lightning-combobox label="Priority" value={priority} options={priorityOptions}
        onchange={handlePriorityChange}></lightning-combobox>
      <lightning-combobox label="Reason" value={reason} options={reasonOptions}
        onchange={handleReasonChange}></lightning-combobox>
      <lightning-textarea label="Description" value={description}
        onchange={handleDescriptionChange}></lightning-textarea>
      <lightning-button label="Create Case" variant="brand" onclick={createCase}></lightning-button>
    </div>
  </lightning-card>
</template>
